<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar membuat tabel</title>
</head>
<body>

    <table border="1">
        <tr>
            <td>Baris 1 sel 1</td>
            <td>baris 1 sel 2</td>
        </tr>

        <tr>
            <td>baris 2 sel 1</td>
            <td>baris 2 sel 2</td>
        </tr>
    </table>

    <table border="1" width="600" height="300" cellpadding="10" cellspacing="12">
        <caption>Data Mahasiswa</caption>
        <tr bgcolor="yellow">
            <th rowspan="2">No</th>
            <th rowspan="2" align="right" valign="bottom">Nama</th>
            <th rowspan="2" align="left" valign="top">Prodi</th>
            <th rowspan="2">Angkatan</th>
            <th colspan="2">Nilai</th>
        </tr>

        <tr>
            <th>UTS</th>
            <th>UAS</th>
        </tr>

        <tr>
            <td>1</td>
            <td bgcolor="red">Ardhyansyah Mualo</td>
            <td bgcolor="green">Manajemen Informatika</td>
            <td>2021</td>
            <td>90</td>
            <td>80</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Paulus Waterpaw</td>
            <td>Teknik Mesin</td>
            <td>2022</td>
            <td>90</td>
            <td>80</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Isman Wairoy</td>
            <td>Agroindustri</td>
            <td>2020</td>
            <td>90</td>
            <td>80</td>
        </tr>
    </table>
    
</body>
</html>
